<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="cal.css" />
    <title>CALCULATOR</title>
  </head>

  <body>
    <div id="screen"></div>
    <div class="buttons">
      <button onclick="btnonclick(1)">1</button>
      <button onclick="btnonclick(2)">2</button>
      <button onclick="btnonclick(3)">3</button>
      <button onclick="btnonclick('+')">+</button>
      <button onclick="btnonclick(4)">4</button>
      <button onclick="btnonclick(5)">5</button>
      <button onclick="btnonclick(6)">6</button>
      <button onclick="btnonclick('-')">-</button>
      <button onclick="btnonclick(7)">7</button>
      <button onclick="btnonclick(8)">8</button>
      <button onclick="btnonclick(9)">9</button>
      <button onclick="btnonclick('*')">X</button>
      <button onclick="btnonclick('/')">/</button>
      <button onclick="calculation()">=</button>
      <button onclick="clearScreen()">clear</button>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
